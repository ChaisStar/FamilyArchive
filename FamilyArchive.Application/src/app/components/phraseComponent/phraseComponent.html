<div class="page-header">
    <h1> Phrases </h1>
</div>
<div class="panel">
    <div class="form-inline">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button class="btn btn-default" (click)="addItem()">Add</button>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Text</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let phrase of phrases">
                <td>{{phrase.from}}</td>
                <td>{{phrase.to}}</td>
                <td>{{phrase.text}}</td>
                <td><button class="btn btn-default" (click)="deleteItem(phrase.guid)">Add</button></td>
            </tr>
        </tbody>
    </table>
</div>
